<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style type="text/css">
		.chart div {
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}


		#dashboard {
		  width: 320px;
		  border: 1px solid black;
		}

		p {
		  text-align: center;
		}
	</style>
</head>
<body>

<div id="dashboard">
	<p>Earnings</p>
	<div class="chart">

	</div>
</div>

<script type="text/javascript">
	var data = [30, 86, 168, 281, 303, 365];

	var scale = d3.scale.linear()
		.domain([0, 365])
		.range([0, 300])

	d3.select('.chart')
	  .selectAll('div')
	  .data(data)
	  	.enter()
	  	.append('div')
	  	.style('width', function(d) { return scale(d) + 'px'})
	  	.text(function(d) { return d});

</script>
</body>
</html>
